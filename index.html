<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
     
    <header>
        <nav>
            <!-- Here will be the menu -->
        </nav>

        <main>

            <!-- JUMBO SECTION WITH AVATAR IMG -->
            <section id="jumbo">
                <div class="container">
                    <div class="row text-center">
                        <div class="col">
                          <img class="avatar" src="./img/avatar.svg" alt="Avatar">
                        </div>
                    </div>

                    <div class="row text-center pt-3 pb-2">
                        <div class="col">
                            <h1> <strong> START BOOTSTRAP</strong></h1>
                        </div>
                    </div>

                    <div class="row row-cols-auto justify-content-center align-items-center gx-2 ms_star">
                        <div class="col">
                            <hr class="ms_separator">
                        </div>
                        <div class="col">
                            <i class="bi bi-star-fill"></i>
                        </div>
                        <div class="col">
                            <hr class="ms_separator">
                        </div>
                    </div>

                    <div class="row text-center pt-2">
                        <div class="col">
                            <p>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
                        </div>
                    </div>
                </div>
            </section>   
            <!-- /JUMBO SECTION -->

            <!-- PORTFOLIO -->
            <section id="portfolio">
                <div class="container">
                    <div class="row text-center pt-3 pb-2">
                        <div class="col">
                            <h4><strong>PORTFOLIO</strong></h4>
                        </div>
                    </div>

                    <div class="row row-cols-auto justify-content-center align-items-center gx-2 ms_star">
                        <div class="col">
                            <hr class="ms_separator">
                        </div>
                        <div class="col">
                            <i class="bi bi-star-fill"></i>
                        </div>
                        <div class="col">
                            <hr class="ms_separator">
                        </div>
                    </div>

                    <div class="row row-cols-1 g-4">
                        <div class="col">
                            <img class="img-box" src="./img/cabin.png" alt="Cabin">
                        </div>

                        <div class="col">
                            <img class="img-box" src="./img/cake.png" alt="Cake">
                        </div>

                        <div class="col">
                            <img class="img-box" src="./img/circus.png" alt="Circus">
                        </div>

                        <div class="col">
                            <img class="img-box" src="./img/game.png" alt="Game">
                        </div>

                        <div class="col">
                            <img class="img-box" src="./img/safe.png" alt="Safe">
                        </div>

                        <div class="col">
                            <img class="img-box" src="./img/submarine.png" alt="Submarine">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </header>

</body>
</html>
